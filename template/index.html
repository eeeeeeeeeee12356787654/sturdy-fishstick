<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender - Home Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
    <link rel="manifest" href="../static/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="../static/email+inbox+mail+send+icon-1320168139629250591_48.ico" />

    <link rel='stylesheet' href='../static/styles.css'>
</head>

<body style='text-align: center; margin-left: 200px; margin-right: 200px;'>
    <header style='margin-top: 50px;'>
        <h1><img src='../static/email+inbox+mail+send+icon-1320168139629250591_48.ico'> Online Email Sender </h1>
        <br>
        <p>All emails will be sent using a custom email address with the name "onlineemailsender2021@gmail.com"</p>
    </header>
    <br>

    <h3 style='color: #4bb543;'>{{send_message}}</h3>
    <br>

    <form action='/' method='POST' style='margin-left: 500px; margin-right: 500px;'>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email Reciever</label>
            <input autocomplete="off" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Email reciever..." name='reciever'>
            <small id="emailHelp" class="form-text text-muted">No personal information will be obtained from
                you.</small>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email Subject</label>
            <input autocomplete="off" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Email subject..." name='subject'>

        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message Body Content</label>
            <textarea autocomplete="off" class="form-control" id="exampleFormControlTextarea1" rows="9" name='body'
                placeholder='Enter email message...'></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Send Email</button>

    </form>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
